<app-page>
  <ng-container content>
    <div class="container mx-auto">
      <div *ngIf="!loading" class="flex justify-center">
        <div class="flex flex-col gap-5">
          <div
            *ngFor="let user of users?.data"
            routerLink="/user-details/{{ user.id }}"
            class="rounded overflow-hidden shadow-lg p-6 bg-white"
          >
            <img
              class="w-full h-64 object-cover"
              [src]="user.avatar"
              alt="User avatar"
            />
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">
                {{ user.first_name }} {{ user.last_name }}
              </div>
              <p class="text-gray-700 text-base">{{ user.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="12"
      [pageSize]="6"
      [pageSizeOptions]="[5, 10]"
      aria-label="Select page"
    >
    </mat-paginator>

    <div *ngIf="loading" class="h-full flex items-center justify-center">
      <app-spinner></app-spinner>
    </div> </ng-container
></app-page>
